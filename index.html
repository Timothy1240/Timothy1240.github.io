<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timothy's Portfolio</title>
  <style>
    
    
    .carousel-container {
      max-width: 100%;
      overflow: hidden;
      position: relative;
      margin: 20px 0;
    }
    .carousel {
      display: flex;
      animation: scroll 12s infinite linear;
      width: calc(3 * 100%);
    }
    .carousel-img {
      width: 100%;
      object-fit: cover;
      flex-shrink: 0;
      padding: 10px;
    }
    @keyframes scroll {
      0%   { transform: translateX(0%); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
    
    .resume-button {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

 

    <div class="carousel-container">
      <div class="carousel">
        <img src="assets/img/1.jpg" class="carousel-img" alt="AWS Screenshot 1" />
        <img src="assets/img/2.jpg" class="carousel-img" alt="AWS Screenshot 2" />
        <img src="assets/img/3.jpg" class="carousel-img" alt="AWS Screenshot 3" />
      </div>
    </div>
